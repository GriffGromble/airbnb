<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Mapbox Example</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
 
<div id='map'></div>
 
<script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoic2FudGlhZ29kb25vc28iLCJhIjoiY2x2MHF0dG82MWtjbTJqbndlMHl2NTk4ZiJ9.lMnVOfvOkeCkGiQ7PJZnyg';
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [12.157145708559906, 55.48788457079546],
        zoom: 12
    });

    new mapboxgl.Marker()
        .setLngLat([12.157145708559906, 55.48788457079546])
        .addTo(map);


</script>
 
</body>
</html>
